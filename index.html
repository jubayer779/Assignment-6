<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fancy Slider</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h1 class="py-5 text-center" style="font-weight: bold; color: white;">Search Image for create slider</h1>
            <div class="form-inline mt-3 d-flex justify-content-center">
                <div class="input-group col-md-6 mb-2">
                    <input type="text" class="form-control" id="search" placeholder="Search image...." style="border-top-left-radius: 15px; height: 43px;"  />
                </div>
                <button type="button" id="search-btn" class="mb-2"
                 style="padding: 9px 30px; background-color:#593960; color: white; border: none;">Search</button>
            </div>
            <!-- spinner -->
            <div id="loading-spinner" class="d-none mx-auto py-5 text-info">
                <div class="mx-auto d-flex justify-content-center spinner-grow" style="width: 2.5rem; height: 2.5rem" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <section class="images">
                <div class="justify-content-around align-items-center py-5 gallery-header">
                    <h3 class="head-title text-center" style="color: white; font-weight: bold;">Select image for create slider</h3>
                    <div class="input-group col-md-3 mb-2 mb-md-0">
                        <input class="form-control" id="duration" placeholder="slider change duration..." style="border-top-left-radius: 10px;" />
                    </div>
                    <button id="create-slider" class=" px-5" style="background-color: #593960; color: white; padding: 7px 20px; border: none;">Create slider</button>
                </div>

                <div class="row gallery"></div>
            </section>
            <!-- slider -->
            <div class="main">
                <section class="mt-5" id="sliders"></section>

                <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
                    <span class="dot" onclick="changeItem(-1)"></span>
                    <span class="dot" onclick="changeItem(1)"></span>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
